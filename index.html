<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortc icon" href="logo.svg" type="image-icon">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
</head>
<body>


    
     <header>
        <logo>
            <h1 id="logo">FOCUS <i class="ph ph-brain"></i></h1>
        </logo>
        <nav>
            <ul id="nav-ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
     </header>


    <div class="main-container center">


        <!-- progress indicator -->
        <div class="circle-container center">
            <div class="semi-circle"></div>
            <div class="semi-circle"></div>
            <div class="semi-circle"></div>
            <div class="outermost-circle"></div>
        </div>
 

        <!-- timer -->
        <div class="timer-container center">
            <div class="timer center"></div>
        </div>

    </div>

    <div class="timer-settings center">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" step="1" value="0">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" step="1" value="15">
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" step="1" value="0">
    </div>

    <div id="panel">
    <button id="start_button">START</button>
    <button id="restart_button">RESET</button>
    </div>

    <footer>
        <a href="#"><i class="ph ph-github-logo"></i></a>
        <a href="#"><i class="ph ph-linkedin-logo"></i></a>
        <a href="#"><i class="ph ph-twitter-logo"></i></a>
        <a href="#"><i class="ph ph-medium-logo"></i></a>
    </footer>








    <script src="script.js"></script>
</body>
</html>
